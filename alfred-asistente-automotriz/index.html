<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfred - Asistente Automotriz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              mono: ['"Roboto Mono"', 'monospace'],
            },
            colors: {
              alfred: {
                bg: '#111E3E',      // Deep Navy
                card: '#1E2A4A',    // Lighter Navy
                lime: '#B4FB00',    // Acid Lime (Action)
                blue: '#0096FB',    // Bright Blue (Secondary)
                text: '#FFFFFF',    // White
                sub: '#94A3B8',     // Light Grey
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111E3E; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1E2A4A; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0096FB; 
      }
      
      /* Markdown Styles Override */
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        color: #FFFFFF;
        font-weight: 700;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        line-height: 1.2;
      }
      .markdown-content p {
        color: #cbd5e1; /* Slate 300 */
        margin-bottom: 0.75rem;
        line-height: 1.6;
      }
      .markdown-content strong {
        color: #B4FB00; /* Alfred Lime */
        font-weight: 600;
      }
      .markdown-content ul {
        list-style-type: none; /* Clean look */
        padding-left: 0;
        margin-bottom: 1rem;
      }
      .markdown-content li {
        position: relative;
        padding-left: 1.25rem;
        margin-bottom: 0.5rem;
        color: #cbd5e1;
      }
      .markdown-content li::before {
        content: "â€¢";
        color: #0096FB;
        position: absolute;
        left: 0;
        font-weight: bold;
      }

      /* Glassmorphism utility */
      .glass-panel {
        background: rgba(30, 42, 74, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-alfred-bg text-alfred-text antialiased overflow-hidden">
    <div id="root" class="h-screen w-screen flex flex-col"></div>

</body>
</html>
